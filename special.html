<meta charset="utf-8"/>
<html xmlns="http://www.w3.org/1999/xhtml"><head>
    <script src="js/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/0.7.1/aframe.js"></script>
    
            
  </head>
   
  <body class="a-body ">
    <a-scene>
      <a-camera position="1 1  3">
        <a-cursor color="red"></a-cursor>
        
      </a-camera>
        
  		<a-sky color="#0000cd" material="" geometry=""></a-sky> 
       
      <a-box 
	  position="8 2 -3" radius="0.5" height="1.5" color="#FFC65D" material="color:#ffffff" geometry="" text__test="color:#000000;anchor:right;baseline:top;align:right">
	  <a-animation attribute="position"
            dur="10000"
            easing="linear"
            to="0 1.6 -10"></a-animation>
	  </a-box>
    
      <a-entity  position="-1 2 -3" geometry="primitive: plane; width: 2; height: 2"
  material="color: grey"
  text="value: 1.Keep to your left.">
        <a-animation attribute="material.color" from="gray" to="green" begin="mouseenter"></a-animation>
        <a-animation attribute="material.color" from="green" to="grey" begin="mouseleave" ></a-animation>
</a-entity>

      
      
      <a-entity position="2 2 -3" geometry="primitive: plane; width: 2; height: 2"
  material="color: grey"
  text="value:            2.Move center">
        <a-animation attribute="material.color" from="gray" to="red" begin="mouseenter" ></a-animation>
        <a-animation attribute="material.color" from="red" to="grey" begin="mouseleave" ></a-animation>
        
</a-entity>

    </a-entity> 
     
      <a-plane position="0 0 -4" rotation="-90 0 0" width="50" height="50" color="#7BC8A4" material="color:#c0c0c0" geometry="width:10;height:100" id="mainLane"></a-plane>
      <a-plane position="15 0 -4" rotation="-90 0 0" width="50" height="50" color="#7BC8A4" material="color:#00ff00" geometry="width:20;height:100" id="leftLane"></a-plane>
      <a-plane position="-15 0 -4" rotation="-90 0 0" width="50" height="50" color="#7BC8A4" material="color:#00ff00" geometry="width:20;height:100" id="rightLane"></a-plane>
      
      <a-plane position="50 100 -4" rotation="-90 90 0" width="50" height="50" color="#7BC8A4" material="color:#c0c0c0" geometry="width:10;height:100" id="turnLane"></a-plane>
      
    </a-scene>
  
</body></html>
